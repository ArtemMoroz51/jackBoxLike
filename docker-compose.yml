services:
  db:
    image: postgres:16
    container_name: jacklike_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jacklike
      POSTGRES_USER: jacklike
      POSTGRES_PASSWORD: jacklike
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jacklike -d jacklike"]
      interval: 2s
      timeout: 3s
      retries: 30

  migrate:
    image: migrate/migrate:v4.17.1
    container_name: jacklike_migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://jacklike:jacklike@db:5432/jacklike?sslmode=disable",
        "up"
      ]
    restart: "no"

  app:
    build: .
    container_name: jacklike_app
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      HTTP_ADDR: ":8080"
      DATABASE_URL: "postgres://jacklike:jacklike@db:5432/jacklike?sslmode=disable"
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FILE: ${LOG_FILE}
    ports:
      - "8080:8080"

volumes:
  pgdata:
